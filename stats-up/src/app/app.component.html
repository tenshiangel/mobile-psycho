<ion-app>
    <ion-menu contentId="my-content" side="start" menuId="first">
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title>Start Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list lines="none">
                <!-- <ion-list-header>
                    <ion-label>Resources</ion-label>
                </ion-list-header> -->
                <ion-item href="https://ionicframework.com/docs/">
